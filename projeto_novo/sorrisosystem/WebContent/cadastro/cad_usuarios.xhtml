<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/templatePrincipal.xhtml">
	<ui:define name="corpo">
		<h:form id="formCadastro" prependId="false">
			<c:set var="isCadastro" value="true" scope="view" />
			<p:panel header="Cadastro de Usuarios" id="panelCadastro">
				<h:panelGrid id="gridAcessos" columns="3">
					<p:column>
						<p:row>
							<h:outputLabel for="ent_codigo" value="codigo: " id="labelId" />
						</p:row>
					</p:column>

					<p:column>
						<p:row>
							<p:inputText id="ent_codigo" styleClass="estiloIdCadastro"
								disabled="true"
								value="#{entidadeBeanView.objetoSelecionado.ent_codigo}" />
						</p:row>
					</p:column>

					<p:column>
						<p:row>

						</p:row>
					</p:column>
					<p:column>
						<p:row>
							<h:outputLabel id="labelNomeCliente" for="ent_nome"
								value="Nome do Usuario :" />
						</p:row>
					</p:column>
					<p:column>
						<p:row>
							<p:inputText id="ent_nome" styleClass="estiloIdCadastro"
								disabled="false"
								value="#{entidadeBeanView.objetoSelecionado.ent_nome}" style="width: 550px;" />



						</p:row>
					</p:column>
					<p:column>
						<p:row>

						</p:row>
					</p:column>


					<p:column>
						<p:row>
							<h:outputLabel id="labelLoginCliente" for="ent_login"
								value="Login :" />
						</p:row>
					</p:column>
					<p:column>
						<p:row>
							<p:inputText id="ent_login" styleClass="estiloIdCadastro"
								disabled="false"
								value="#{entidadeBeanView.objetoSelecionado.ent_login}" />



						</p:row>
					</p:column>
					<p:column>
						<p:row>

						</p:row>
					</p:column>

					<p:column>
						<p:row>
							<h:outputLabel id="labelSenhaCliente" for="ent_senha"
								value="Senha :" />
						</p:row>
					</p:column>
					<p:column>
						<p:row>
							<p:password id="ent_senha" styleClass="estiloIdCadastro"
								disabled="false"
								value="#{entidadeBeanView.objetoSelecionado.ent_senha}" />



						</p:row>
					</p:column>
					<p:column>
						<p:row>

						</p:row>
					</p:column>
					
					<p:column>
						<p:row>
							<h:outputLabel id="labelNomeRoleConsultaAgendamento"
								for="ent_inativo" value="Status" />
						</p:row>
					</p:column>
					<p:column>
						<p:row>
							<p:selectOneMenu id="ent_inativo"
								value="#{entidadeBeanView.objetoSelecionado.ent_inativo}" >
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Ativo" itemValue= "0" />
								<f:selectItem itemLabel="Inativo" itemValue="1" />

							</p:selectOneMenu>
						</p:row>
					</p:column>
					<p:column>
						<p:row>

						</p:row>
					</p:column>




				</h:panelGrid>


			</p:panel>

			<div class="espacoBranco" />
			<p:commandButton value="Salvar" ajax="false"
				action="#{entidadeBeanView.save}" />
			<p:commandButton value="Novo" ajax="false"
				action="#{entidadeBeanView.novo}" />
		</h:form>
		<script type="text/javascript" charset="UTF-8">
			addFocoCampo("cliente");
			gerenciaTeclaEnter();
		</script>
		<div class="espacoBranco" />

		<p:dataTable id="tableResult" value="#{entidadeBeanView.list}"
			var="objeto" emptyMessage="Não existem valores a serem exibidos!"
			rows="10" paginatorPosition="bottom" paginator="true"
			rendered="#{entidadeBeanView.list.size() > 0}"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} 
								{PageLinks} {NextPageLink} {LastPageLink}
								{RowsPerPageDropdown}">
			<p:column style="width:100px">
				<center>
					<f:facet name="header">Código</f:facet>
					<h:outputText value="#{objeto.ent_codigo}"></h:outputText>
				</center>
			</p:column>
			<p:column style="width:650px">
				<center>
					<f:facet name="header">Usuario</f:facet>
					<h:outputText value="#{objeto.ent_nome}"></h:outputText>
				</center>
			</p:column>
			
			
	<sec:ifAnyGranted roles="ENTIDADE_EDITAR, ADMIN">
			<p:column style="width:50px">
				<center>
					<f:facet name="header">Editar</f:facet>
					<p:commandLink action="#{entidadeBeanView.editar}"
						update="formCadastro" id="editarEntidade"
						ajax="false" immediate="false">
						<h:graphicImage value="/resources/img/editar16.png"/>
						<f:setPropertyActionListener value="#{objeto}"
							target="#{entidadeBeanView.objetoSelecionado}"></f:setPropertyActionListener>
					</p:commandLink>
				</center>
			</p:column>
		</sec:ifAnyGranted>
		<sec:ifAnyGranted roles="ENTIDADE_EXCLUIR, ADMIN">
			<p:column style="width:50px">
				<center>
					<f:facet name="header">Excluir</f:facet>
					<p:commandLink action="#{entidadeBeanView.excluir}"
						update="tableResult" id="excluirEntidade" 
						ajax="true" immediate="true"
						onclick="if(!confirm('Confirma a exclusão?')) return false;">
						<h:graphicImage value="/resources/img/excluir16.png"/>
						<f:setPropertyActionListener value="#{objeto}"
							target="#{entidadeBeanView.objetoSelecionado}"></f:setPropertyActionListener>
					</p:commandLink>
				</center>
			</p:column>
		</sec:ifAnyGranted>			
			
			
		</p:dataTable>


	</ui:define>
</ui:composition>


</html>
